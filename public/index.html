<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-hd.png"/>
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#1d71b8"/>
    <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>touch-icon-iphone.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>touch-icon-ipad.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>touch-icon-iphone-retina.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>touch-icon-ipad-retina.png"/>
    <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>touch-icon-ipad-pro.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>touch-icon-iphone-6-plus.png"/>
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>icon-hd.png"/>
    <link rel="icon" sizes="128x128" href="<%= BASE_URL %>icon.png"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-square70x70logo" content="<%= BASE_URL %>msapplication-tiny.png"/>
    <meta name="msapplication-square150x150logo" content="<%= BASE_URL %>msapplication-square.png"/>
    <meta name="msapplication-wide310x150logo" content="<%= BASE_URL %>msapplication-wide.png"/>
    <meta name="msapplication-square310x310logo" content="<%= BASE_URL %>msapplication-large.png"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lily+Script+One&display=swap">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
